<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相关视频</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
      padding: 20px;
    }
    video {
      width: 100%;
      height: auto;
    }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        nav {
            background-color: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        main {
            display: flex;
            justify-content: space-between;
            padding: 1em;
        }

        .carousel {
            position: relative;
            width: 60%;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .navigation {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .nav-btn {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            padding: 0.5em;
            cursor: pointer;
            margin: 0 0.2em;
        }

        .vertical-nav {
            width: 20%;
        }

        .vertical-nav ul {
            list-style: none;
            padding: 0;
        }

        .vertical-nav ul li {
            margin: 0.5em 0;
        }

        .vertical-nav ul li a {
            text-decoration: none;
            color: #444;
            padding: 0.5em;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    

           

            $('nav ul li a').hover(function() {
                $(this).css('background-color', '#555');
            }, function() {
                $(this).css('background-color', '');
            });
        });
    </script>
</head>
